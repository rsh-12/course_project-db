<div>
    <div *ngIf="response.course.id" class="edit-form">
        <h4>Course</h4>

        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text"
                       class="form-control"
                       id="name"
                       name="name"
                       [(ngModel)]="response.course.name"
                >
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <input type="text"
                       class="form-control"
                       id="category"
                       name="category"
                       [(ngModel)]="response.course.category"
                >
            </div>


            <div class="form-group">
                <label for="description">description</label>
                <input type="text"
                       class="form-control"
                       id="description"
                       name="description"
                       [(ngModel)]="response.course.description"
                >
            </div>

            <div class="form-group">
                <label for="hours">hours</label>
                <input type="number"
                       class="form-control"
                       id="hours"
                       name="hours"
                       [(ngModel)]="response.course.hours"
                >
            </div>

            <div class="form-group">
                <label for="startDate">startDate</label>
                <input type="date"
                       class="form-control"
                       id="startDate"
                       name="startDate"
                       [(ngModel)]="response.course.startDate"
                >
            </div>

            <div class="form-group">
                <label for="endDate">endDate</label>
                <input type="date"
                       class="form-control"
                       id="endDate"
                       name="endDate"
                       [(ngModel)]="response.course.endDate"
                >
            </div>

            <div class="form-group">
                <label for="price">price</label>
                <input type="number"
                       class="form-control"
                       id="price"
                       name="price"
                       [(ngModel)]="response.course.price"
                >
            </div>

        </form>

        <!--                (click)="update()"-->
        <button type="submit"
                class="badge badge-success mb-2">Update
        </button>
        <p>{{ message }}</p>
    </div>

    <div *ngIf="!response">
        <br/>
        <p>Cannot access this Tutorial...</p>
    </div>
</div>
