<div class="col-md-6">
    <div class="input-group search">
        <input type="text"
               class="form-control"
               placeholder="Search by name"
               [(ngModel)]="courseName">

        <div class="input-group-append">
            <button class="btn btn-outline-primary" type="button"
                    (click)="searchByName()">
                Search
            </button>
        </div>
    </div>
</div>

<div class="list row">
    <!-- left side -->
    <div class="col-md-6">

        <!-- title and add icon -->
        <div class="d-flex justify-content-between subheader">
            <h4 matBadge="{{totalCourses}}" matBadgeOverlap="false">Courses</h4>

            <div>
                <a matTooltip="Add new course"
                        class="btn btn-circle btn-outline-primary" [routerLink]="['/courses/add']"><i
                        class="fas fa-plus"></i></a>
            </div>
        </div>
        <!-- title and add icon -->

        <!-- list of items -->
        <ul class="list-group">
            <li class="list-group-item cursor-pointer"
                *ngFor="let course of courses; let i = index"
                [class.active]="i == currentIndex"
                (click)="setActiveCourse(course, i)">
                {{course.name}}
            </li>
        </ul>
        <!-- list of items -->

    </div>
    <!-- left side -->

    <!-- right side -->
    <div class="col-md-6 meta-info">

        <div *ngIf="!currentCourse.name" class="text-center m-0 subheader">
            <p>Please click on a course</p>
        </div>

        <div *ngIf="currentCourse.id">

            <!-- edit and delete buttons -->
            <div class="action-buttons">
                <a matTooltip="Edit current course" routerLink="/courses/{{currentCourse.id}}" class="btn btn-outline-dark btn-circle"><i
                        class="fas fa-edit"></i></a>&nbsp;&nbsp;
                <button matTooltip="Delete current course" (click)="confirmDeletion()" class="btn btn-outline-danger btn-circle"><i
                        class="fas fa-trash-alt"></i>
                </button>
            </div>
            <!-- edit and delete buttons -->

            <div class="subheader">
                <h4>{{currentCourse.name}}</h4>
            </div>

            <div>
                <label>
                    <strong>Price: </strong>
                </label>
                {{currentCourse.price | currency}}
            </div>

            <div>
                <label>
                    <strong>Category: </strong>
                </label>
                {{currentCourse.category}}
            </div>

            <div>
                <label>
                    <strong>Start date: </strong>
                </label>
                {{currentCourse.startDate | date}}
            </div>

            <div>
                <label>
                    <strong>End date: </strong>
                </label>
                {{currentCourse.endDate | date}}
            </div>

            <div>
                <label>
                    <strong>Updated at: </strong>
                </label>
                {{currentCourse.updatedAt | date}}
            </div>
        </div>
    </div>
    <!-- right side -->

</div>

<div *ngIf="loading">
    <mat-spinner class="spinner m-0" [diameter]="100"></mat-spinner>
</div>
