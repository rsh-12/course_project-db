<div class="container">
    <div class="row justify-content-center">
        <div *ngIf="!isLoggedIn" class="col-md-9 col-lg-12 col-xl-10">

            <div class="alert alert-danger"
                 role="alert"
                 *ngIf="f.submitted && isLoginFailed">
                Login failed: {{ errorMessage }}
            </div>

            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-flex">
                            <div class="flex-grow-1 bg-login-image"
                                 style="background-image: url('assets/img/dogs/image3.jpeg');"></div>
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h4 class="text-dark mb-4">Welcome Back!</h4>
                                </div>
                                <form class="user"
                                      name="form"
                                      (ngSubmit)="f.form.valid && onSubmit()"
                                      #f="ngForm"
                                      novalidate>
                                    <div class="mb-3">
                                        <input id="username"
                                               class="form-control form-control-user"
                                               type="text"
                                               aria-describedby="emailHelp"
                                               placeholder="Enter username..."
                                               name="username"
                                               [(ngModel)]="form.username"
                                               required
                                               #username="ngModel">
                                    </div>

                                    <div class="mb-3">
                                        <input id="password"
                                               type="password"
                                               class="form-control form-control-user"
                                               name="password"
                                               placeholder="Password"
                                               [(ngModel)]="form.password"
                                               required
                                               minlength="6"
                                               #password="ngModel">
                                    </div>

                                    <div
                                            class="alert alert-danger"
                                            role="alert"
                                            *ngIf="password.errors && f.submitted"
                                    >
                                        <div *ngIf="password.errors.required">Password is required</div>
                                        <div *ngIf="password.errors.minlength">
                                            Password must be at least 6 characters
                                        </div>
                                    </div>

                                    <button class="btn btn-primary d-block btn-user w-100" type="submit">Login</button>
                                </form>
                                <hr>

                                <div class="text-center"><a class="small" href="forgot-password.html">Forgot
                                    Password?</a></div>
                                <div class="text-center"><a class="small" [routerLink]="['/register']">Create
                                    an Account!</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="isLoggedIn">
    <p class="text-center">Successfully logged in as {{getUsername()}}!</p>
</div>
